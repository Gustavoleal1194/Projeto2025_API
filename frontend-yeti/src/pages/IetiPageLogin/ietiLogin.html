<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeti Library - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* colors */
        :root {
            --darkBlue: #217093;
            --medBlue: #4eb8dd;
            --lightBlue: #ddf1fa;
            --inputBG: #f3fafd;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #eff3f4;
            position: relative;
            width: 100%;
            height: 100%;
            font-size: 16px;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
        }

        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            width: 100%;
            max-width: 400px;
            background-color: #FFF;
            margin: 0;
            padding: 2.25em;
            box-sizing: border-box;
            border: solid 1px #DDD;
            border-radius: .5em;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .svgContainer {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 1em;
            border-radius: 50%;
            pointer-events: none;
        }

        .svgContainer div {
            position: relative;
            width: 100%;
            height: 0;
            overflow: hidden;
            border-radius: 50%;
            padding-bottom: 100%;
        }

        .mySVG {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .svgContainer:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: inherit;
            height: inherit;
            box-sizing: border-box;
            border: solid 2.5px var(--darkBlue);
            border-radius: 50%;
        }

        .inputGroup {
            margin: 0 0 2em;
            padding: 0;
            position: relative;
        }

        .inputGroup:last-of-type {
            margin-bottom: 0;
        }

        .inputGroup label {
            margin: 0 0 12px;
            display: block;
            font-size: 1.25em;
            color: var(--darkBlue);
            font-weight: 700;
            font-family: inherit;
        }

        .inputGroup input[type='email'],
        .inputGroup input[type="text"],
        .inputGroup input[type="number"],
        .inputGroup input[type="url"],
        .inputGroup input[type="search"],
        .inputGroup input[type="password"] {
            display: block;
            margin: 0;
            padding: 0 1em 0;
            padding: .875em 1em 0;
            background-color: var(--inputBG);
            border: solid 2px var(--darkBlue);
            border-radius: 4px;
            -webkit-appearance: none;
            box-sizing: border-box;
            width: 100%;
            height: 65px;
            font-size: 1.55em;
            color: #353538;
            font-weight: 600;
            font-family: inherit;
            transition: box-shadow .2s linear, border-color .25s ease-out;
        }

        .inputGroup input:focus {
            outline: none;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, .1);
            border: solid 2px var(--medBlue);
        }

        .inputGroup button {
            display: block;
            margin: 0;
            padding: .65em 1em 1em;
            background-color: var(--medBlue);
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            box-shadow: none;
            width: 100%;
            height: 65px;
            font-size: 1.55em;
            color: #FFF;
            font-weight: 600;
            font-family: inherit;
            transition: background-color .2s ease-out;
        }

        .inputGroup button:hover,
        .inputGroup button:active {
            background-color: var(--darkBlue);
        }

        .inputGroup1 {
            .helper {
                position: absolute;
                z-index: 1;
                font-family: inherit;
            }

            .helper1 {
                top: 0;
                left: 0;
                transform: translate(1em, 2.2em) scale(1);
                transform-origin: 0 0;
                color: var(--darkBlue);
                font-size: 1.55em;
                font-weight: 400;
                opacity: .65;
                pointer-events: none;
                transition: transform .2s ease-out, opacity .2s linear;
            }

            &.focusWithText .helper {
                transform: translate(1em, 1.55em) scale(.6);
                opacity: 1;
            }
        }

        .inputGroup2 {
            input[type="password"] {
                padding: .4em 1em .5em;
            }

            input[type="text"] {
                padding: .025em 1em 0;
            }

            #showPasswordToggle {
                display: block;
                padding: 0 0 0 1.45em;
                position: absolute;
                top: .25em;
                right: 0;
                font-size: 1em;

                input {
                    position: absolute;
                    z-index: -1;
                    opacity: 0;
                }

                .indicator {
                    position: absolute;
                    top: 0;
                    left: 0;
                    height: .85em;
                    width: .85em;
                    background-color: var(--inputBG);
                    border: solid 2px var(--darkBlue);
                    border-radius: 3px;

                    &:after {
                        content: "";
                        position: absolute;
                        left: .25em;
                        top: .025em;
                        width: .2em;
                        height: .5em;
                        border: solid var(--darkBlue);
                        border-width: 0 3px 3px 0;
                        transform: rotate(45deg);
                        visibility: hidden;
                    }
                }

                input:checked~.indicator {
                    &:after {
                        visibility: visible;
                    }
                }

                input:focus~.indicator,
                input:hover~.indicator {
                    border-color: var(--medBlue);
                }

                input:disabled~.indicator {
                    opacity: .5;

                    &:after {
                        visibility: hidden;
                    }
                }
            }
        }

        /* Role Selector */
        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            background: rgba(33, 112, 147, 0.1);
            padding: 5px;
            border-radius: 15px;
        }

        .role-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--darkBlue);
            font-size: 0.95rem;
        }

        .role-btn:hover {
            background: rgba(33, 112, 147, 0.2);
            transform: translateY(-2px);
        }

        .role-btn.active {
            background: linear-gradient(135deg, var(--darkBlue) 0%, var(--medBlue) 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(33, 112, 147, 0.3);
            transform: translateY(-2px);
        }

        .role-icon {
            font-size: 1.2rem;
        }
    </style>
</head>

        email.addEventListener('focus', function () {
            this.parentElement.classList.add('focusWithText');
        });

        email.addEventListener('blur', function () {
            if (!this.value) {
                this.parentElement.classList.remove('focusWithText');
            }
        });

        email.addEventListener('input', function () {
            if (this.value.length > 0) {
                this.parentElement.classList.add('focusWithText');
            }
        });
